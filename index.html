<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>First SaaS Website</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./saas-project-assets/project_logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./saas-project-assets/project_logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./saas-project-assets/project_logo/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="description" content="Empowering teams with the freedom to own unlimited power of web development.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/3f58ffeeb4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-nav">
        <div class="company-logo">
          <img src="./saas-project-assets/project_logo/logo.svg" alt="Front Logo">
        </div>
        <div class="nav-wrapper">
          <nav>
            <ul>
              <li>Home</li>
              <li>Features</li>
              <li>Learn</li>
              <li>Pricing</li>
              <li>Hire Us</li>
            </ul>
            <div class="btn-primary">Buy Now</div>
          </nav>
        </div>
      </div>
      <section class="hero">
        <div class="hero-ad">
          <div class="hero-header">
            Empowering teams with the freedom
          </div>
          <div class="hero-description">
            To own unlimited power of web development.
          </div>
          <div class="hero-btns">
            <div class="btn-primary btn-play">
              <i class="fa-solid fa-circle-play"></i>
              <div>Play Video</div>
            </div>
            <div class="btn-learn">
              Learn More
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="hero-graphics">
          <div class="logo google">
            <div><img src="./saas-project-assets/logo_icons/google.png" alt="google"></div>
          </div>
          <div class="logo atlassian">
            <div><img src="./saas-project-assets/logo_icons/atlassian.png" alt="atlassian"></div>
          </div>
          <div class="logo asana">
            <div><img src="./saas-project-assets/logo_icons/asana.png" alt="asana"></div>
          </div>
          <div class="logo paypal">
            <div><img src="./saas-project-assets/logo_icons/paypal.jpg" alt="paypal"></div>
          </div>
          <div class="logo weave">
            <div><img src="./saas-project-assets/logo_icons/weave.png" alt="weave"></div>
          </div>
          <div class="logo google-ads">
            <div><img src="./saas-project-assets/logo_icons/google-A.png" alt="google ads"></div>
          </div>
          <div class="logo calendar">
            <div><img src="./saas-project-assets/logo_icons/calendar.png" alt="calendar"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
